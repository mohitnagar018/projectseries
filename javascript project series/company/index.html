<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <script>
            function myFunction() {
              var num=document.getElementById("a").value;
              
            
            
            if  ((num%2===0)&&(num>0)){
              
                var sum1=parseInt(num)+2;
                var sum2=parseInt(num)+4;
                var sum3=parseInt(num)+6;
                document.getElementById("resultdis").innerHTML=sum1+","+sum2+","+sum3;
            }
            else if((num%2!==0)&&(num>0)) {
                var sum1=parseInt(num)+2;
                var sum2=parseInt(num)+4;
                var sum3=parseInt(num)+6;
                document.getElementById("resultdis").innerHTML=sum1+","+sum2+","+sum3;
            } 
            else{
             
                document.getElementById("resultdis").innerHTML="enter postive number"
            }
            }
            </script>
    </head>
    <body>
        <label>Enter a number </label>
<input type="number" id="a"  onkeyup="myFunction()">
<div class="result" id="resultdis">
    please enter
</div>


    </body>
</html>
